name: animated_text_kit_flutter_package
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Canterbury
      fonts:
        - asset: assets/Canterbury.ttf

    - family: HelloStockholm
      fonts:
        - asset: assets/HelloStockholm.otf

    - family: Horizon
      fonts:
        - asset: assets/Horizon.otf

    - family: Bobbers
      fonts:
        - asset: assets/Bobbers.ttf

    - family: Agne
      fonts:
        - asset: assets/Agne.otf